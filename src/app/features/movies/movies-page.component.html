@if (!$loading()) {
  <div class="card shadow border-0">
    <div class="card-header">
      <cc-actions-panel></cc-actions-panel>
    </div>
    <div class="row">
      <div class="col">
        <cc-movies-list [movies]="$movies() | slice: $indexFrom() : $indexTo()"></cc-movies-list>
      </div>
    </div>
    <div class="card-footer border-0">
      <ngb-pagination
        [rotate]="true"
        [ellipses]="true"
        [maxSize]="5"
        [page]="$currentPage() + 1"
        [pageSize]="$pageSize()"
        [collectionSize]="$collectionSize()"
        (pageChange)="onChangePageChange($event)">
      </ngb-pagination>
    </div>
  </div>
} @else {
  <cc-load-spinner />
}
