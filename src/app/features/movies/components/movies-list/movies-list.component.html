<table class="table align-middle mb-0 bg-white">
  <tbody>
    <ng-container *ngFor="let movie of movies; trackBy: trackByBookId">
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
              [src]="movie.posterUrl"
              [alt]="'movie.poster' | translate"
              style="width: 45px; height: 45px"
              loading="lazy"
              class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">
                <a [routerLink]="movie.id">{{ movie.name }}</a>
              </p>
              <p class="text-muted mb-0">{{ movie?.genres }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ movie.year }}</p>
          <p class="text-muted mb-0">{{ movie.addedDate }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ movie?.ageRating }}</p>
          <p class="text-muted mb-0">{{ movie?.movieLength }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ movie?.rating }}</p>
          <p class="text-muted mb-0">{{ movie?.quality }}</p>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
