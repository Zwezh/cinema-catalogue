<ngb-rating [readonly]="true" [rate]="value" [ngbTooltip]="tipContent" [animation]="true" placement="bottom">
  <ng-template let-fill="fill">
    <i class="bi-star icon">
      @if (fill > 0) {
        <i class="bi-star-fill icon filled" [style.width.%]="fill"></i>
      }
    </i>
  </ng-template>
</ngb-rating>

<ng-template #tipContent>
  <span class="lead">{{ 'ratingIs' | translate }} {{ value }}</span></ng-template
>
