<div class="card shadow border-1">
  <div class="card-header border-0 d-flex justify-content-between">
    <h1 class="display-6">{{ 'addMovie' | translate }}</h1>
    <div class="actions align-self-center">
      <button class="btn btn-outline-info" (click)="onLoadDataFromKP()">{{ 'getFromKp' | translate }}</button>
      <a routerLink="edit" class="btn btn-outline-primary ms-3">{{ 'actions.save' | translate }}</a>
      <a routerLink=".." class="btn btn-outline-secondary ms-3">{{ 'actions.cancel' | translate }}</a>
    </div>
  </div>
  <div class="card-body">
    <cc-movie-upsert-content [form]="form" />
  </div>
</div>
