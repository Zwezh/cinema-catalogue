<div class="card shadow border-1">
  <div class="card-header border-0 d-flex justify-content-between">
    <h1 class="display-6">{{ 'addMovie' | translate }}</h1>
    <div class="actions align-self-center">
      <button class="btn btn-outline-primary ms-3" [disabled]="form.invalid || form.pristine" (click)="onAddMovie()">
        {{ 'actions.save' | translate }}
      </button>
      <button
        class="btn btn-outline-success ms-3"
        [disabled]="form.invalid || form.pristine"
        (click)="onAddMovieAndContinue()">
        {{ 'actions.saveAndAddNew' | translate }}
      </button>
      <a routerLink=".." class="btn btn-outline-secondary ms-3">{{ 'actions.cancel' | translate }}</a>
    </div>
  </div>
  <div class="card-body">
    <cc-movie-upsert-content [form]="form" [formValues]="form.valueChanges | async" (loadFromKP)="onLoadDataFromKP()" />
  </div>
</div>
