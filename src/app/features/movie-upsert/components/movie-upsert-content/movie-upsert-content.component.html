<div class="row" [formGroup]="form">
  <div class="col-3">
    <div class="mb-3">
      <label for="poster" class="form-label">{{ 'movie.poster' | translate }}</label>
      <input type="text" class="form-control" id="poster" />
    </div>
    <img
      class="poster"
      [alt]="'movie.poster' | translate"
      src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/7SivRwOLuA6DR09zNJ9JIo14GyX.jpg" />
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-9">
        <div class="mb-3 row">
          <label for="kpId" class="col-sm-2 col-form-label">{{ 'movie.kpId' | translate }}</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" formControlName="kpId" id="kpId" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="enName" class="col-sm-2 col-form-label">{{ 'movie.enName' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="enName" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">{{ 'movie.name' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="rating" class="col-sm-2 col-form-label">{{ 'movie.rating' | translate }}</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="rating" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="year" class="col-sm-2 col-form-label">{{ 'movie.year' | translate }}</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="year" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="director" class="col-sm-2 col-form-label">{{ 'movie.director' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="director" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="movieLength" class="col-sm-2 col-form-label">{{ 'movie.movieLength' | translate }}</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="movieLength" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="ageRating" class="col-sm-2 col-form-label">{{ 'movie.ageRating' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="ageRating" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="genres" class="col-sm-2 col-form-label">{{ 'movie.genres' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="genres" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="countries" class="col-sm-2 col-form-label">{{ 'movie.countries' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="countries" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="quality" class="col-sm-2 col-form-label">{{ 'movie.quality' | translate }}</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="quality" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="quality" class="col-sm-2 col-form-label">{{ 'movie.description' | translate }}</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="description" rows="4"></textarea>
          </div>
        </div>
      </div>
      <div class="col-3">
        <p>{{ 'movie.actors' | translate }}</p>
        <div class="mb-3">
          <input type="text" class="form-control" id="actor" />
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary">{{ 'movie.addActor' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
