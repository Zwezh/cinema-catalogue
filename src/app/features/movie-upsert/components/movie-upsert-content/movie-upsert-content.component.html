<div class="row" [formGroup]="form">
  <div class="col-3">
    <div class="mb-3">
      <label for="poster" class="form-label">Poster</label>
      <input type="text" class="form-control" id="poster" />
    </div>
    <img
      class="poster"
      alt="poster"
      src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/7SivRwOLuA6DR09zNJ9JIo14GyX.jpg" />
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-9">
        <div class="mb-3 row">
          <label for="kpId" class="col-sm-2 col-form-label">Kinopoisk id</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" formControlName="kpId" id="kpId" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="enName" class="col-sm-2 col-form-label">English name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="enName" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Russian name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="rating" class="col-sm-2 col-form-label">Rating</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="rating" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="year" class="col-sm-2 col-form-label">Year</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="year" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="director" class="col-sm-2 col-form-label">Director</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="director" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="movieLength" class="col-sm-2 col-form-label">Duration</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="movieLength" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="ageRating" class="col-sm-2 col-form-label">Age rating</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="ageRating" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="genres" class="col-sm-2 col-form-label">Genres</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="genres" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="countries" class="col-sm-2 col-form-label">Countries</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="countries" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="quality" class="col-sm-2 col-form-label">Quality</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="quality" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="quality" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="description" rows="4"></textarea>
          </div>
        </div>
      </div>
      <div class="col-3">
        <p>Actors:</p>
        <div class="mb-3">
          <input type="text" class="form-control" id="actor" />
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary">Add an actor</button>
        </div>
      </div>
    </div>
  </div>
</div>
